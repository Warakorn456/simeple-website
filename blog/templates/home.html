<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Home</title>

    <style>
        .blog-post {
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            background-color: #eee
        }
    </style>

</head>
<body>

    <h1>Welcome to My Blog(from templates)!</h1>
    <p>This is the homepage of my Django blog.</p>

    {% for post in posts %}
        <article class="blog-post">
            <h2>{{ post.title }}</h2>
            <p>By John on {{ post.date_posted|date:"F d, Y" }}</p>
            <p>{{ post.content }}</p>
        </article>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
    <a href="{% url 'about' %}">Go To About Page</a>

</body>
</html>
